<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <style>
        /* General Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .wrapper {
            height: 300px;
            width: 250px;
            border: 5px solid #61412D;
            position: relative;
            /* 3D */
            perspective: 1000px;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .door {
            background-color: #61412D;
            height: 100%;
            width: 50%;
            position: absolute;
            /* inner layout */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            transition: transform 0.5s;
        }
        
        #left-door {
            top: 0;
            left: 0;
            border-right: 1px solid black;
            /* transition */
            transform-origin: left;
            transform: rotateY(0deg);
        }
        
        #right-door {
            top: 0;
            right: 0;
            border-left: 1px solid black;
            /* transition */
            transform-origin: right;
            transform: rotateY(0deg);
        }
        
        .shape {
            border: 4px solid black;
            width: 100px;
            height: 130px;
        }
        
        .knob {
            width: 10px;
            height: 50px;
            background-color: #D7DADE;
            position: absolute;
        }
        
        #left-knob {
            top: 50%;
            right: 10px;
        }
        
        #right-knob {
            top: 50%;
            left: 10px;
        }
        
        /* Door swing effect */
        .wrapper:hover #left-door{
            transform: rotateY(-140deg);
        }
        
        .wrapper:hover #right-door{
            transform: rotateY(140deg);
        }

        /* Resume content */
        .resume {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Hide initially */
            z-index: 10; /* Ensure it's above the door */

        }

        .wrapper:hover .resume {
            display: block; /* Show on hover */
        }
        .testimonial {
            width: 520px;
            max-width: 100%;
            background: rgb(242, 174, 4);
            padding: 4em 3em;
            display: flex;
            align-items: flex-end;
            position: relative;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.075), 0 3px 3px rgba(0, 0, 0, 0.075), 0 5px 5px rgba(0, 0, 0, 0.075), 0 9px 9px rgba(0, 0, 0, 0.075), 0 17px 17px rgba(0, 0, 0, 0.075);
            position: relative;
          }
          .testimonial:after {
            content: "";
            border: 8px solid #00203FFF;
            border-radius: 50px;
            width: 85%;
            height: 120%;
            position: absolute;
            z-index: -1;
            left: 1.5em;
            top: -2em;
          }
          .testimonial:before {
            content: "";
            position: absolute;
            bottom: -6.9em;
            left: 5em;
            z-index: 1;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 70px 100px 0 0;
            border-color: #00203FFF transparent transparent transparent;
          }
          .testimonial .quote {
            position: absolute;
            font-size: 3em;
            width: 40px;
            height: 40px;
            background: #00203FFF;
            color: #fff;
            text-align: center;
            line-height: 1.5;
          }
          .testimonial .quote.open {
            top: 0;
            left: 0;
          }
          .testimonial .quote.close {
            bottom: 0;
            right: 0;
          }
          .testimonial p {
            width: 60%;
            display: inline-block;
            font-weight: 700;
            font-size: 1.25em;
          }
          .testimonial .source {
            width: 40%;
            height: 100%;
            position: relative;
          }
          .testimonial .source span {
            display: inline-block;
            font-weight: bold;
            font-size: 1.15em;
            position: relative;
            margin-left: 1rem;
            text-align: right;
          }
          .testimonial .source span:before {
            content: "—";
            display: inline;
            margin-right: 5px 2px;
          }
          .testimonial .image {
            transform: rotate(-5deg);
            position: absolute;
            top: 0.5em;
            right: 1.5em;
          }
          .testimonial .image img {
            border: 6px solid #E7E6E6;
            margin: 0;
            height: 120px;
            width: 120px;
            padding: 0;
          }
          .testimonial .image .clip {
            border: 2px solid #222;
            border-right: none;
            height: 65px;
            width: 20px;
            position: absolute;
            right: 30%;
            top: -15%;
            border-radius: 25px;
          }
          .testimonial .image .clip:before {
            content: "";
            position: absolute;
            top: -1px;
            right: 0;
            height: 10px;
            width: 16px;
            border: 2px solid #222;
            border-bottom: none;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            z-index: 99;
          }
          .testimonial .image .clip:after {
            content: "";
            position: absolute;
            bottom: -1px;
            right: 0;
            height: 40px;
            width: 16px;
            border: 2px solid #222;
            border-top: none;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            z-index: 99;
          }
    </style>
</head>
<body>
    <div class="wrapper">
      <img src="https://source.unsplash.com/mou0S7ViElQ" alt="minion">
      <div id="left-door" class="door">
        <div class="shape"></div>
        <div class="shape"></div>
        <div id="left-knob" class="knob"></div>
      </div>
      <div id="right-door" class="door">
        <div class="shape"></div>
        <div class="shape"></div>
        <div id="right-knob" class="knob"></div>
      </div>

      <!-- Resume content -->
      <div class="resume">
        <div class="testimonial">
            <span class="open quote">“</span>
            <div class="image">
                <div class="clip"></div>
                <img src="profile-img/funny-cat-with-sunglasses-ai-generated_666746-3351.avif">
            </div>
            <p>Gevstack’s tutorials and coding insights have been invaluable in my web development journey. His passion and expertise shine through in every post!!</p>
            <div class="source">		
                <span> Oliver</span>
            </div>
            <span class="close quote">”</span>
        </div>
      </div>
    </div>
</body>
</html>
